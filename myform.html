<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Form dot HTML</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="" method="post">
      <label for="first-name">First name:</label>
      <input type="text" name="first-name" id="first-name" />
      <br />
      <label for="last-name">Last name:</label>
      <input type="text" name="last-name" id="last-name" />
      <br />
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" />
      <br />
      <input type="radio" name="gender" id="male" />Male<br />
      <input type="radio" name="gender" id="female" />Female<br />
      <p>Are you a vegetarian or a non-vegetarian?</p>
      <input type="radio" name="food-preference" id="vegetarian" />Vegetarian
      <br />
      <input
        type="radio"
        name="food-preference"
        id="non-vegetarian"
      />Non-vegetarian
      <p>What is your profession?</p>
      <input type="radio" name="profession" id="teaching" />Teaching<br />
      <input type="radio" name="profession" id="research" />Research<br />
      <input type="radio" name="profession" id="medicine" />Medicine<br />
      <input type="radio" name="profession" id="engineering" />Engineering<br />
      <input type="radio" name="profession" id="clerical" />Clerical<br />
      <input type="radio" name="profession" id="business" />Business<br />
      <input type="radio" name="profession" id="other" />Other<br />
      <p>Type your comments on our food items</p>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </form>
  </body>
</html>
